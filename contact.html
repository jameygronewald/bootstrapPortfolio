<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a id="navbarBrand" class="navbar-brand" href="#">Jamey Gronewald</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link divider" href="index.html">Home</a>
          <a class="nav-item nav-link divider" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>

    <main class = "container">
      <div class = "row d-flex">
        <h1 class = "page-header col-md-4">Contact Me</h1>

        <form class = "card col-md-8">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" placeholder="First Name Here">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name Here">
            </div>
          </div>
          <div class = "form-row">  
            <div class="form-group col-md-6">
              <label for="emailAddress">Email</label>
              <input type="text" class="form-control" placeholder="something@example.com">
            </div>
            <div class="form-group col-md-6">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" placeholder="404-867-5309">
            </div>
          </div>
          <div class = "form-row">  
            <div class="form-group col-md-6">
              <label for="github">Github Profile</label>
              <input type="text" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" rows="4" placeholder="Hello!"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id = "formButton">Say Hi!</button>
        </form>
      </div>  
    </main>
  </body>
</html>
